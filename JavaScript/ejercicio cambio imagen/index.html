<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img id="imagen" src="adios.jpg" alt="" onmouseover="cambiarImg()" onmouseout="origin()">
    <script>
        let imagen = document.getElementById("imagen");
        
        function cambiarImg(){
            imagen.setAttribute("src", "hola.jpg")
        }
        function origin(){
            imagen.setAttribute("src", "adios.jpg")
        }
    </script>         
</body>
</html>
