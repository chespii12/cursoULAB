<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" /> 
    <title>New Post</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="navL">
          <a href="index.html"
            ><img src="logo.png" alt="Logo image" width="70px" height="70px;"
          /></a>
          <span> MY BLOG</span>
        </div>
        <div class="navR">
          <a href="userProfile.html"
            ><img
              id="userImage"
              src="profile-180.jpg"
              alt="user image"
              width="90px"
              height="70px;"
          /></a>
        </div>
      </nav>
    </header>
    <div class="newPostContainer">
      <form action="index.html">
        <h1>NEW POST</h1>
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" class="form-control" id="" aria-describedby="postTitle" placeholder="Enter title" required>
        </div>
        <div class="form-group">
          <label for="postText">Description</label>
          <input type="text" class="form-control" id="" placeholder="Description" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
      </form>
    </div>
  </body>
</html>
